<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link th:href="@{/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <title th:text="${title}">Safety_LOTO_ND</title>
</head>

<body>
<header th:insert="blocks/header :: header "></header>
<main>
    <div class="container col-xl-6 col-lg-8 col-sm-12">

        <form action="/workpermit/loto/regLOTO" class="needs-validation was-validated" enctype="multipart/form-data"
              method="post">

            <p class="h1 my-3 text-center">LOTO разрешение</p>

            <div class="mb-3 mt-3">
                <label class="form-label" for="validationInput">Укажите ФИО LOTO специалиста:</label>
                <input class="form-control " id="validationInput" name="specialistFIO" placeholder="Петров Петр Петрович"
                       required>
                <div class="invalid-feedback">Пожалуйста введите данные</div>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="validationServer02">Укажите дату начала работ:</label>
                <input class="form-control" id="validationServer02" name="dataStart" required type="date">
                <div class="invalid-feedback">
                    Необходимо указать дату
                </div>
            </div>

            <div>
                <label class="form-label">Комплексная блокировка?</label>
                <div class="form-check">
                    <input class="form-check-input" id="validationFormCheck1" name="complexBlocking" required
                           type="radio" value="1">
                    <label class="form-check-label" for="validationFormCheck1">ДА</label>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" id="validationFormCheck2" name="complexBlocking" required
                           type="radio" value="0">
                    <label class="form-check-label" for="validationFormCheck2">НЕТ</label>
                    <div class="invalid-feedback">Необходимо выбрать один вариант</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="validationServer04">Выберите участок проведения работ:</label>
                <select class="form-select" id="validationServer04" name="workSite" required>
                    <option value="">Открыть выпадающее меню</option>
                    <option th:each="el : ${workSites}"
                            th:text="${el.id}+': '+${el.workSite}"
                            th:value="${el.workSite}"
                    ></option>
                </select>
                <div class="invalid-feedback">Необходимо выбрать участок</div>
            </div>

            <div class="mb-3">
                <label class="form-label ">Прекрепите фото титульного листа LOTO разрешения:</label>
                <input accept="image/*" aria-label="file example" class="form-control" name="file" required
                       type="file"/>
                <div class="invalid-feedback">Необходимо приложить фото LOTO</div>
            </div>

            <button class="btn btn-primary" data-bs-target="#staticBackdrop" data-bs-toggle="modal" type="submit">
                Отправить в базу
            </button>

        </form>

    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
